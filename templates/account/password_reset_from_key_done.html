{% extends "base.html" %}

{% load i18n %}

{% block head_title %}Password Reset{% endblock %}

{% block content %}
    <div id="reset-password-successful-modal" class="modal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="login-email" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-0 border-0">
                <div class="modal-body">
                    <button class="btn btn btn-outline-secondary float-left mb-2" data-dismiss="modal" aria-label="Close">
                    <span class="fas fa-window-close"></span>
                    </button>
                    <div class="mt-5">
                        <h3 class="mb-4">Change Password</h3>
                        <p>Your password is now changed.</p>
                        <a href="{% url 'account_login' %}" id="go-back" class="mt-3 btn btn-primary float-right">Ok</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
<script type="text/javascript">
    $(document).ready(function(){
        $('#reset-password-successful-modal').modal('show');
    });
</script>
{% endblock %}
